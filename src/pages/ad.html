<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/public/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Ads</title>
  </head>

  <body class="bg-lime-500 text-gray-900">
    <header class="text-center py-8 bg-white shadow">
      <h1 class="text-3xl text-center font-bold">Our Estate Videos</h1>
    </header>

    <div class="container mx-auto px-4">

        <!-- Adverts could go here -->
        <p class="bg-green-500 p-4 rounded">
          Have A Look At Our Best Selling Estates
        </p>
      </div>

      <div class="video-container flex flex-wrap justify-center">
        <div class="video w-full md:w-1/2 lg:w-1/3 p-4">
          <div class="bg-white shadow rounded overflow-hidden">
            <iframe
              class="w-full"
              height="320"
              src="https://jumpshare.com/embed/4TzBzbFle565b0goOp9Y"
            >
            </iframe>
            <h3 class="text-lg font-semibold p-4">Vidco Series</h3>
          </div>
        </div>
        <div class="video w-full md:w-1/2 lg:w-1/3 p-4">
          <div class="bg-white shadow rounded overflow-hidden">
            <iframe
              class="w-full"
              height="315"
              src="https://jumpshare.com/embed/nGSZIXkv6cSXIj1Ae1xl"
              frameborder="0"
              allowfullscreen
            ></iframe>
            <h3 class="text-lg font-semibold p-4">London Park & Gardens</h3>
          </div>
        </div>
        <div class="video w-full md:w-1/2 lg:w-1/3 p-4">
          <div class="bg-white shadow rounded overflow-hidden">
            <iframe
              class="w-full"
              height="315"
              src="https://jumpshare.com/embed/VqLtvkzMajZG7OlElvpj"
              frameborder="0"
              allowfullscreen
            ></iframe>
            <h3 class="text-lg font-semibold p-4">Ciy Park & Gardens</h3>
          </div>
        </div>
        <div class="video w-full md:w-1/2 lg:w-1/3 p-4">
          <div class="bg-white shadow rounded overflow-hidden">
            <iframe
              class="w-full"
              height="315"
              src="https://www.youtube.com/embed/xeHXLC0keYg?si=zV8cajCS3zfTDkt7"
              frameborder="0"
              allowfullscreen
            ></iframe>
            <h3 class="text-lg font-semibold p-4">West Park & Gardens</h3>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-white shadow py-4 mt-8">
      <p class="text-center">&copy; 2024</p>
    </footer>
  </body>
</html>
